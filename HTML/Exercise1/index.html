<body>
  <button id="btn1"
    onclick=" cartCount +=1; document.querySelector('#cart-sumary').innerText = `Your Cart has ${cartCount} items`; ">Add
    to bag</button>
  <button class="btn2"
    onclick=" cartCount -=1; document.querySelector('#cart-sumary').innerText = `Your Cart has ${cartCount} items`; ">❤️WISHLIST</button>

  <button id="btn3"
    onclick=" cartCount +=2; document.querySelector('#cart-sumary').innerText = `Your Cart has ${cartCount} items`; ">Add
    1 + 1 Sale Item</button>
  <br>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident, laborum!</p>
  <h1 id="cart-sumary"></h1>

  <script>
    let cartCount = 0;
    document.querySelector('#cart-sumary').innerText = `Your Cart has ${cartCount} items`;
  </script>
