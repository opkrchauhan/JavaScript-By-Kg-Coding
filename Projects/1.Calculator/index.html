<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div id="calculator">
    <input id="input" type="text">
    <div class="class_container">
      <button class="button" onclick="currentValue = '';
      document.querySelector('#input').value = currentValue;">C</button>
      <button class="button" onclick="currentValue = currentValue +'1';
      document.querySelector('#input').value = currentValue;">1</button>
      <button class="button" onclick="currentValue = currentValue +'2';
      document.querySelector('#input').value = currentValue;">2</button>
      <button class="button" onclick="currentValue = currentValue +'+';
      document.querySelector('#input').value = currentValue;">+</button>
      <button class="button" onclick="currentValue = currentValue +'3';
      document.querySelector('#input').value = currentValue;">3</button>
      <button class="button" onclick="currentValue = currentValue +'4';
      document.querySelector('#input').value = currentValue;">4</button>
      <button class="button" onclick="currentValue = currentValue +'-';
      document.querySelector('#input').value = currentValue;">-</button>
      <button class="button" onclick="currentValue = currentValue +'5';
      document.querySelector('#input').value = currentValue;">5</button>
      <button class="button" onclick="currentValue = currentValue +'6';
      document.querySelector('#input').value = currentValue;">6</button>
      <button class="button" onclick="currentValue = currentValue +'*';
      document.querySelector('#input').value = currentValue;">*</button>
      <button class="button" onclick="currentValue = currentValue +'7';
      document.querySelector('#input').value = currentValue;">7</button>
      <button class="button" onclick="currentValue = currentValue +'8';
      document.querySelector('#input').value = currentValue;">8</button>
      <button class="button" onclick="currentValue = currentValue +'/';
      document.querySelector('#input').value = currentValue;">/</button>

      <button class="button" onclick=" let res = eval(currentValue);
      currentValue = res;
      document.querySelector('#input').value = currentValue;">=</button>
      <button class="button" onclick="currentValue = currentValue +'9';
      document.querySelector('#input').value = currentValue;">9</button>
      <button class="button" onclick="currentValue = currentValue +'0';
      document.querySelector('#input').value = currentValue;">0</button>
      <button class="button" onclick="currentValue = currentValue +'.';
      document.querySelector('#input').value = currentValue;">.</button>
    </div>
  </div>
  <script>
    let currentValue = '';
    document.querySelector('#input').value = currentValue;
  </script>
</body>

</html>
